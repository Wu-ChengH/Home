<div class="page_container" id="home">
	<button class="button">打開圖表</button>
</div>

<script rel="script">
define(function(require){
	require("src/webapps/home/home.css");
	var base = require("Base");
	return base.extend({
		onInit : function(option){
			this.otherFunc();
		},
		otherFunc : function(){
			var _this = this;
			this.$(".button").click(function(){
				_this.loadDialog({
		            url : "src/webapps/chart/chart.html",
		            id : "chartDialog",
		            title : "圖表頁",
		            theme : "blue",
		            width : 460,
		            height : 215,
		            btn : []
		        });
			})
		}
	});
});
</script>

<div id="corporateAnnualReportsRate" class="subContent">
	<div class="chartTabContainer">
		<span class="chartTab first checked">企业年龄</span><span class="chartTab">企业资本类型</span><span class="chartTab">企业注册资本</span><span class="chartTab last">企业行政区域</span>
	</div>
	<div class="chartContainer"></div>
</div>
<script rel="script">
    define(function(require){
        var base = require("Base");
        return base.extend({
			onInit : function(options){
				this.initChart()
			},
			initChart : function(){
				var _this = this;
				var chart = echarts.init(_this.$('.chartContainer')[0]);
				var option = {
					color: ['#8bc44a','#f2aa13','#ff6f40'],
				    tooltip: {
				        trigger: 'axis'
				    },
				    legend: {
				        data:['应报企业数量','年报企业数量','年报率']
				    },
				    legend: {
				        data:[{name:'应报企业数量',icon:'rect'},{name:'年报企业数量',icon:'rect'},{name:'年报率',icon:'circle'}],
				        bottom :"0",
				        itemWidth:10,
			        	itemHeight:10
				    },
				    xAxis: [
				        {
				            type: 'category',
				            data: ['两年以下','2年-5年','5年-10年','10年-15年',"15年以上"]
				        }
				    ],
				    yAxis: [
				        {
				            type: 'value',
				            name: '数量',
				            min: 0,
				            max: 20000,
				            interval: 2000,
				            axisLine:{
				                show:false
				            }
				        },
				        {
				            type: 'value',
				            name: '年报率',
				            axisLabel: {
				                formatter: '{value} %'
				            },
				            min: 0,
				            max: 100,
				            interval: 10,
				            axisLine:{
				                show:false
				            }
				        }
				    ],
				    series: [
				        {
				            name:'应报企业数量',
				            type:'bar',
				            data:[9123, 5832, 14321, 7852, 5832]
				        },
				        {
				            name:'年报企业数量',
				            type:'bar',
				            data:[7321, 3908, 10991, 3654, 3908]
				        },
				        {
				            name:'年报率',
				            type:'line',
				            yAxisIndex: 1,
				            symbol : "circle",
				            symbolSize : 8,
				            areaStyle: {normal: {
				                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
				                      offset: 0, color: '#f67139' // 0% 处的颜色
				                    }, {
				                      offset: 0.5, color: '#fff' // 100% 处的颜色
				                    }], false),
				                opacity:0.4}
				            },
				            data:[52, 39, 77, 55, 65]
				        }
				    ]
				};
				chart.setOption(option);
			}
		})
	})
</script>

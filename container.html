<script rel="script">
    define(function(require){
        var base = require("Base");
        return base.extend({
			onInit : function(options){
				var _this = this;
				this.navigation();
				this.electronvideo();
				this.pwd();
			},
			//注销
			electronvideo : function(){
				var _this = this;
				
				//注销
				this.$(".cancel").on("click",function(){
					window.location.href = "./index.html";
					/*S.request({
	                    url:seft_serverUrl+"/api/logout",
	                    type:"get",
	                    success: function(resp) {
	                        if (resp.errorCode == 1) {
	                        	window.location.href = "./index.html"                        
	                        }else{
	                            $.zAlert(resp.errorMessage);
	                        }
	                    },
	                })*/
				})
			},
			navigation : function(){
				var _this = this;
				_this.loadpage({
					$el:$("#content"),
					url:"src/webapps/home/home.html",
				});
				//菜单跳转
				this.$(".menu li").click(function(){
					var page = $(this).attr("page");
					_this.$(".menu li").removeClass("active");
					$(this).addClass("active");
					_this.loadpage({
						$el:$("#content"),
						url:"src/webapps/"+page+"/"+page+".html",
					});
				})

				//个人详情
				this.$(".my").on("click",function(){
					_this.loadDialog({
                        url : "src/webapps/my/my.html",
                        id : "myDialog",
                        title : "用户信息",
                        theme : "blue",
                        width : 1000,
                        height : 520,
                        btn : []
                    });
				})
			},
			//修改密码
			pwd : function(){
                var _this = this;
                $(".pwd").click(function(){
                    _this.loadDialog({
                        url : "src/webapps/pwd/pwd.html",
                        id : "password",
                        title : "修改密码",
                        theme : "blue",
                        width : 400,
                        height : 220,
                        btn : []
                    });
                })
            }
		})
	})
</script>

<div id="addTarget">
	<form class="targetForm form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-3 control-label">目标名称</label>
	    <div class="col-sm-9">
	      <input type="text" class="targetName form-control" placeholder="请输入目标名称">
	    </div>
	  </div>
	  <div class="form-group">
            <label class="col-sm-3 control-label">
                时间
            </label>
            <div class="col-sm-9">
	            <input id="start" class="formItemInput Wdate date form-control" type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'end\')}',minDate:'%y-%M-{%d}',dateFmt:'yyyy-MM-dd HH:mm'})"/>
	            <span class="dateLine">--</span>
	            <input id="end" class="formItemInput Wdate date form-control" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'start\',{m:10})}',dateFmt:'yyyy-MM-dd HH:mm',})"/>
            </div>
      </div>
	  <div class="form-group">
	    	<label class="col-sm-3 control-label">指标</label>
	    	<div class="col-sm-9">
		      	<select class="form-control">
					<option>指标1</option>
					<option>指标2</option>
				</select>
	    	</div>
	  </div>
	</form>
	<div class="addGroup form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      	<button class="addBtn button button-primary button-box button-small"><i class="fa fa-plus"></i>添加指标</button>
	    </div>
	 </div>

<script rel="script">
    define(function(require){
        var base = require("Base");
        require("src/webapps/target/addTarget.css");
        return base.extend({
			onInit : function(options){
				this.initBtn();
			},
			initBtn: function(){
				var _this = this;
				_this.$(".addBtn").click(function(){
					_this.$(".targetForm").append(
						'<div class="form-group">'+
						    '<label class="col-sm-3 control-label">指标</label>'+
						    '<div class="col-sm-9">'+
						      	'<select class="form-control">'+
									'<option>指标1</option>'+
									'<option>指标2</option>'+
								'</select>'+
						    '</div>'+
						'<div>'
					)
				})
			}
			
		})
	})
	
</script>

<div>
	<ul class="headNav">
		<li data-src="">数据首页</li>
		<li data-src="target">目标</li>
		<li data-src="">看板</li>
		<li data-src="">指标</li>
	</ul>
	<div class="children_box"></div>
</div>

<script rel="script">
	define(function(require){
		require("src/webapps/wuchengh/css/box.css");
		// require("src/webapps/wuchengh/css/target.css");
		var base = require("Base");
		return base.extend({
			onInit : function (option) {
				this.cut();
				window.sessionStorage.access_token = "";
				var _this = this;
				$(".children_box").load("src/webapps/wuchengh/target.html");
			},
            cut : function(){
            	$(".headNav li").click(function(){
            		$(".headNav li").removeClass("atthis");
            		$(this).addClass("atthis");

            		$(".children_box").html("");
            		$(".children_box").load("src/webapps/wuchengh/"+ $(this).attr("data-src") +".html");
            	})
            }
		})
	})
</script>
